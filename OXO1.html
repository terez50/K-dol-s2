<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .sor div {
            padding: 10px;
            border: 1px solid black;
            height: 30px;
            width: 30px;
            float: left;
        }
        .sor {
            clear: both;
        }
    </style>
</head>
<body>
    A játék indításához kattints ide!<br><br>
    <div>
        <div class="sor">
            <div id="0_0" onclick="hely(this)"></div>
            <div id="1_0" onclick="hely(this)"></div>
            <div id="2_0" onclick="hely(this)"></div>
        </div>
        <div class="sor">
            <div id="0_1" onclick="hely(this)"></div>
            <div id="1_1" onclick="hely(this)"></div>
            <div id="2_1" onclick="hely(this)"></div>
        </div>
        <div class="sor">
            <div id="0_2" onclick="hely(this)"></div>
            <div id="1_2" onclick="hely(this)"></div>
            <div id="2_2" onclick="hely(this)"></div>
        </div>
    </div>
    <script>
        var aktualisJatekos = "O";
        function hely(doboz) {
            if (doboz.innerText != "") return;
            doboz.innerText = aktualisJatekos;
            aktualisJatekos = aktualisJatekos == "O" ? "X" : "O";
            jatekTablaEllenorzes();
        }
        
        function jatekTablaEllenorzes() {
            for (var i = 0; i < 3; i++) {
                gyoztesEllenorzes(document.getElementById("0_" + i).innerText, document.getElementById("1_" + i).innerText, document.getElementById("2_" + i).innerText);
                gyoztesEllenorzes(document.getElementById(i + "_0").innerText, document.getElementById(i + "_1").innerText, document.getElementById(i + "_2").innerText);
            }
            gyoztesEllenorzes(document.getElementById("0_0").innerText, document.getElementById("1_1").innerText, document.getElementById("2_2").innerText);
            gyoztesEllenorzes(document.getElementById("0_2").innerText, document.getElementById("1_1").innerText, document.getElementById("2_0").innerText);
        }

        function gyoztesEllenorzes(elso, masodik, harmadik) {
            if (elso != "" && elso == masodik && elso == harmadik) {
                alert("Győztes!");
            }
        }
    </script>
</body>
</html>
