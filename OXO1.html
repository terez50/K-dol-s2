<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .sor div {
            padding: 10px;
            border: 1px solid black;
            height: 30px;
            width: 30px;
            float: left;
        }
        .sor {
            clear: both;
        }
    </style>
</head>
<body>
    A játék indításához kattints ide!<br><br>
    <div>
        <div class="sor">
            <div id="0_0" onclick="hely(this)"></div>
            <div id="1_0" onclick="hely(this)"></div>
            <div id="2_0" onclick="hely(this)"></div>
        </div>
        <div class="sor">
            <div id="0_1" onclick="hely(this)"></div>
            <div id="1_1" onclick="hely(this)"></div>
            <div id="2_1" onclick="hely(this)"></div>
        </div>
        <div class="sor">
            <div id="0_2" onclick="hely(this)"></div>
            <div id="1_2" onclick="hely(this)"></div>
            <div id="2_2" onclick="hely(this)"></div>
        </div>
    </div>
    <script>
        var aktualisJatekos = "O";
        function hely(doboz) {
            if (doboz.innerText != "") return;
            doboz.innerText = aktualisJatekos;
            aktualisJatekos = aktualisJatekos == "O" ? "X" : "O";
            jatekTablaEllenorzes();
        }
        function jatekTablaEllenorzes() {
            for (var i = 0; i < 3; i++) {
                var elso = document.getElementById("0_" + i).innerText;
                var masodik = document.getElementById("1_" + i).innerText;
                var harmadik = document.getElementById("2_" + i).innerText;
                if (elso == "") continue;
                if (elso == masodik && elso == harmadik) {
                    alert("Győztes!");
                }
            }
            for (var i = 0; i < 3; i++) {
                var elso = document.getElementById(i + "_0").innerText;
                var masodik = document.getElementById(i + "_1").innerText;
                var harmadik = document.getElementById(i + "_2").innerText;
                if (elso == "") continue;
                if (elso == masodik && elso == harmadik) {
                    alert("Győztes!");
                }
            }
            var elsoAtlo1 = document.getElementById("0_0").innerText;
            var masodikAtlo1 = document.getElementById("1_1").innerText;
            var harmadikAtlo1 = document.getElementById("2_2").innerText;
            if (elsoAtlo1 != "" && elsoAtlo1 == masodikAtlo1 && masodikAtlo1 == harmadikAtlo1) {
                alert("Győztes!");
            }
            var elsoAtlo2 = document.getElementById("0_2").innerText;
            var masodikAtlo2 = document.getElementById("1_1").innerText;
            var harmadikAtlo2 = document.getElementById("2_0").innerText;
            if (elsoAtlo2 != "" && elsoAtlo2 == masodikAtlo2 && masodikAtlo2 == harmadikAtlo2) {
                alert("Győztes!");
            }
        }
    </script>
</body>
</html>
