<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .sor div {
            padding: 10px;
            border: 1px solid black;
            height: 30px;
            width: 30px;
            float: left;
        }
        .sor {
            clear: both;
        }
    </style>
</head>
<body>
    A játék indításához kattints ide!<br><br>
    <div>
        <div class="sor">
            <div onclick="hely(this)"></div>
            <div onclick="hely(this)"></div>
            <div onclick="hely(this)"></div>
        </div>
        <div class="sor">
            <div onclick="hely(this)"></div>
            <div onclick="hely(this)"></div>
            <div onclick="hely(this)"></div>
        </div>
        <div class="sor">
            <div onclick="hely(this)"></div>
            <div onclick="hely(this)"></div>
            <div onclick="hely(this)"></div>
        </div>
    </div>
    <script>
        var aktualisJatekos = "O";
        function hely(doboz) {
            if (doboz.innerText != "") return;
            doboz.innerText = aktualisJatekos;
            aktualisJatekos = aktualisJatekos == "O" ? "X" : "O";
        }
    </script>
</body>
</html>
